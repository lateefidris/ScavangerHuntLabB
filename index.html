<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Open House Scavenger Hunt</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        text-align: center;
        padding: 50px;
    }
    h1 {
        color: #1a237e;
    }
    input[type="text"] {
        padding: 10px;
        font-size: 16px;
        width: 300px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        margin-left: 10px;
        cursor: pointer;
    }
    #clue {
        margin-top: 30px;
        font-size: 18px;
        display: none;
        text-align: left;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
        background-color: #e8eaf6;
        padding: 20px;
        border-radius: 8px;
        border: 2px solid #1a237e;
    }
    #feedback {
        margin-top: 20px;
        font-size: 16px;
        color: red;
        display: none;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }
    th, td {
        border: 1px solid #1a237e;
        padding: 5px;
        text-align: center;
    }
    th {
        background-color: #1a237e;
        color: white;
    }
</style>
</head>
<body>

<h1>üîç Open House Scavenger Hunt - QR Challenge </h1>
<p><strong>Riddle:</strong> Not Zoom, not Teams‚Äîthis is where you meet in person and learn.</p>

<input type="text" id="answer" placeholder="Type your answer here">
<button onclick="checkAnswer()">Check Answer</button>

<div id="feedback"></div>

<div id="clue">
    <h2>‚úÖ Correct!</h2>
    <p>Great job! Your next stop is the <strong>lounge</strong> where the next challenge awaits.</p>
</div>

<script>
function checkAnswer() {
    let userAnswer = document.getElementById("answer").value.trim().toLowerCase();
    let feedback = document.getElementById("feedback");
    if (userAnswer === "classroom") {
        document.getElementById("clue").style.display = "block";
        feedback.style.display = "none";
    } else {
        feedback.textContent = "‚ùå Wrong answer, try again! Hint: Think about where you meet in person to learn at KKC.";
        feedback.style.display = "block";
    }
}
</script>

</body>
</html>
